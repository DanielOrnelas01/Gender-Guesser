<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Age Guesser</title>
</head>
<body class="">
    <header class="container mx-auto px4 text-center bg-blue-500 bg-cover relative overflow-visible flex snap-center items-center justify-center h-72">
        <h1 class="text-white text-2xl font-bold">Guess Your Age By Your Name <small>by Team Awesome</small></h1>
        <ul class="float-none absolute text-center my-0 mr-auto w-full">
        </ul>

    </header>

    <main class="justify-between">
        <div>
            <div class="grid-cols-12 md:grid-cols-4">
                <h3 class="grid-cols-2 md:grid-cols-1">Search Your Name Here!</h3>
                <form id="user-form" class="">
                    <label class="form-label" for="username"></label>
                    <input name="username" id="username" type="text" autofocus="true" class=""
                        placeholder="Enter" />
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
                        id="submit">Search</button>
                           
                </form>
            </div>
            </div>
       
            <div class="grid-cols-2 md:grid-cols-1">
                <div id="search-history-buttons" class="">
                    <h2 class="">How About A Chuck Norris Joke?</h2>
                    <form id="joke-form">
                        <button id="click" class="">Click Here!</button>
                    </form>
                    </div>
            </div>
        </div>

        <!-- box for name api results will need to change id names-->
        <div class="">
            <h3 id="city-weather" class=""></h3>
            <div id="current-weather" class="city-date-icon">
            </div>
        </div>

        <!-- chuck norris joke box start -->
        <!-- <div class="m-6 card col-6 col-md-8 display"> -->
            <div class="chuck-jokes-section">
                <h2></h2>
                <h3 id="chuck-header" class="chuck-header"></h3>
                <div id="chuck-jokes-container" class=""></div>
            </div>
            <!-- chuck norris joke box end -->
        </main>

        <!-- links to pages start-->
        <div class="social-links">
            <div class="">
                <div class="">
                    <a href="https://www.ssa.gov/OACT/babynames/decades/century.html"><i class="fa fa-facebook"
                        aria-hidden="true"></i>Top Names Over The Last 100 Years</a>
                </div>
                <div class="">
                    <a href="https://www.namegenerator.co/"><i class="fa fa-instagram" aria-hidden="true"></i>Name
                        Generator</a>
                </div>
                <div class="">
                    <a href="https://en.wikipedia.org/wiki/Chuck_Norris"><i class="fa fa-pinterest-p"
                        aria-hidden="true"></i>Chuck Norris Wikipedia</a>
                </div>
                <div class="">
                    <a href="https://chucknorris.com/"><i class="fa fa-twitter" aria-hidden="true"></i>Official Chuck Norris
                        Website</a>
                </div>
            </div>
        </div>

        <!-- links to pages end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
