<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b10b665b5e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Age Guesser</title>
</head>

<body class="flex-column min-100-vh">
    <header class="subnav-hero-section">
        <h1 class="subnav-hero-headline">Guess Your Age By Your Name</h1>
        <ul class="subnav-hero-subnav"><i class="fa-solid fa-people-group fa-7x"></i></ul>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search Your Name Here!</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input"
                        placeholder="Enter" />
                    <button class="btn" id="submit">Search</button>
                </form>
            </div>
            <div class="card d-flex">
                <div id="search-history-buttons" class="card-body">
                    <h2 class="card-header">How About A Chuck Norris Joke?</h2>
                    <form id="joke-form">
                        <button id="click" class="btn">Click Here!</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- box for name api results will need to change id names -->
        <div class="m-6 card col-6 col-md-8 display">
            <h3 id="gender-predictor-container" class="list-group"></h3>
            <div id="gender-predictor" class="list-group">
            </div>
        </div>

        <!-- chuck norris joke box start -->
        <!-- <div class="m-6 card col-6 col-md-8 display"> -->
        <div class="chuck-jokes-section">
            <h2></h2>
            <h3 id="chuck-header" class="chuck-header"></h3>
            <div id="chuck-jokes-container" class="list-group"></div>
        </div>
        <!-- chuck norris joke box end -->
    </main>

    <!-- links to pages start -->
    <div class="social-links">
        <div class="row">
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://www.ssa.gov/OACT/babynames/decades/century.html"><i></i>Top Names Over The Last 100 Years</a>
            </div>
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://www.namegenerator.co/"><i></i>Name
                    Generator</a>
            </div>
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://en.wikipedia.org/wiki/Chuck_Norris"><i></i>Chuck Norris Wikipedia</a>
            </div>
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://chucknorris.com/"><i></i>Official Chuck Norris
                    Website</a>
            </div>
        </div>
    </div>
    <!-- links to pages end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
