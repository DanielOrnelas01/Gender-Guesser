<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b10b665b5e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gender Guesser</title>
</head>

<body>
    <header
        class=" w-full text-center bg-blue-500 relative overflow-visible  snap-center items-center justify-center h-72 md:flex lg:flex" >
        <h1 class="text-white text-2xl font-bold">Guess Gender By Name</h1>
        <img src="./assets/images/chuck_norris_PNG23.jpeg" class="h-64 md:h-full lg:h-full"></a>

    </header>

    <main class="mt-3 mx-7 mb-40 md:mb-12 lg-mb-12">
        <div class="grid grid-cols-3">
            <div class="relative left-7 ">
                <div
                    class="block rounded-lg mt-0 mb-20 border-solid border-4 border-black place-items-center md:mb-32 lg:absolute">
                    <h3 class="text-center bg-black text-white w-full border-10 p-4 rounded mb-4 md:h-12 lg:h-12">
                        Can We Guess Your Gender?</h3>
                    <form id="user-form" class="p-2">
                        <label class="form-label" for="username"></label>
                        <input name="username" id="username" type="text" autofocus="true"
                            class="border-4 border-gray-300 border-solid rounded-lg w-full block p-2"
                            placeholder="Enter name" />
                        <button class="button" id="modalBtn">Search Name</button>
                        <button class="button" id="clearBtn">Clear Name Search</button>
                    </form>
                </div>
            </div>
            
              <!-- chuck norris box -->
              <div class="relative w-100 top-96 right-24 md:top-72 md:-right-4 lg:top-0 absolute sm:right-52">
                <div
                    class="block rounded-lg mt-0 mr-0 mb-64 ml-0 border-solid border-4 border-black md:absolute -left-80 top-72 lg:absolute lg:-left-full lg:top-72 md:top-20 md:-left-64">
                    <!-- <div id="search-history-buttons"> -->
                    <h2 class="text-center bg-black text-white w-full border-10 p-4 rounded md:h-14 lg:h-12">
                        How About A Chuck Norris Joke?</h2>
                    <form class="p-2" id="joke-form">
                        <button id="click" class="button">Click Here!</button>
                    </form>
                    <!-- </div> -->
                </div>
            </div>
            <!-- box for genderize api -->

            <div id="answer" class="text-center text-sm md:text-base border-solid border-4 border-gray-400 h-96">

                <div class="">
                    <div class="genderize-section">
                        <h3 id="gender-predictor-container"></h3>
                        <div id="gender-predictor"></div>
                    </div>
                    <!-- end box for genderize api -->


                    <!-- chuck norris joke box start -->
                    <div id="chuck-joke" class="chuck-jokes-section ">
                        <h2></h2>
                        <h3 id="chuck-header" class="chuck-header"></h3>
                        <div id="chuck-jokes-container" class=""></div>
                    </div>
                </div>
            </div>
            <!-- chuck norris joke box end -->

            <!-- modal button/box start -->
            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <p>Please enter a name!</p>
                </div>
            </div>
            <!-- modal button/box end -->

          
        </div>
    </main>

    <!-- links to pages start-->
    <footer>

        <div class="social-links md:absolute inset-x-0 bottom-0 lg:absolute inset-x-0 bottom-0 -mb-20 md:-mb-96 lg:-mb-80">
            <div>
                <div class="text-center underline underline-offset-2 ">
                    <a href="https://www.ssa.gov/OACT/babynames/decades/century.html">Top Names Over The Last 100
                        Years</a>
                </div>
                <div class="text-center underline underline-offset-2">
                    <a href="https://www.namegenerator.co/">Name Generator</a>
                </div>
                <div class="text-center underline underline-offset-2">
                    <a href="https://en.wikipedia.org/wiki/Chuck_Norris">Chuck Norris Wikipedia</a>
                </div>
                <div class="text-center underline underline-offset-2">
                    <a href="https://chucknorris.com/">Official Chuck Norris
                        Website</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- links to pages end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
