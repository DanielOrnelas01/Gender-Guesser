<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Age Guesser</title>
</head>

<body class="flex-column min-100-vh">
    <header class="subnav-hero-section">
        <h1 class="subnav-hero-headline">Guess Your Name and Get A Chuck Norris Joke! <small>by Team Awesome</small></h1>
        <ul class="subnav-hero-subnav">
        </ul>
    </header>


    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="ingredient" id="ingredientname" type="text" autofocus="true" class="form-input"
                        placeholder="Enter" />
                    <button class="btn" id="submit">Search</button>
                </form>
            </div>


            <div class="card d-flex">
                <div id="search-history-buttons" class="card-body">
                    <h2 class="card-header">We Got Jokes!</h2>
                    <form id="joke-form">
                        <button id="click" class="btn">Click Here!</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="m-6 card col-6 col-md-8 display">
            <h3 id="city-weather" class="list-group"></h3>
            <div id="current-weather" class="city-date-icon">
            </div>
        </div>

        <div class="m-6 card col-6 col-md-8 display">
            <h2></h2>
            <h3 id="chuck-header" class="Header"></h3>
            <div id="chuck-jokes-container" class="list-group"></div> 
            
            <br />


            <!-- cards with JS -->
            <!-- <div id="cards" class="d-flex container">
                <div id="currentDay" class="col-12-lg">
                    <div class="row" id="fiveDayWeather">

                    </div> -->
    </main>

    <div class="social-links">
        <div class="row">
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://www.ssa.gov/OACT/babynames/decades/century.html"><i class="fa fa-facebook"
                        aria-hidden="true"></i>Top Names Over The Last 100 Years</a>
            </div>
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a
                    href="https://www.namegenerator.co/"><i
                        class="fa fa-instagram" aria-hidden="true"></i>Name Generator</a>
            </div>
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://en.wikipedia.org/wiki/Chuck_Norris"><i class="fa fa-pinterest-p"
                        aria-hidden="true"></i>Chuck Norris Wikipedia</a>
            </div>
            <div class="small-6 medium-3 columns text-center mobile-stack">
                <a href="https://chucknorris.com/"><i class="fa fa-twitter" aria-hidden="true"></i>Chuck Norris Website</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
